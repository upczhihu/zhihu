<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册 | 智护</title>
    <link rel="stylesheet" href="css/register.css" type="text/css"/>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
<!--<canvas id="bg-canvas"></cainvas>-->
<div class="page-con" style="margin-top:-215px;">
    <div><span id="logo-text">智<label>护<span class="logo-dot rotate"></span></label></span></div>
    <div>
        <form id="register_form" method="post" action="##">
        <div style="margin-top:25px;position:relative;">
            <input name="tel" id="register_telphone" value="" class="txt" type="text" placeholder='手机号'/>
            <div class="error-tip"></div>
        </div>
      <div class="login-input" style="margin-top:20px;position:relative;">
            <input name="uname" id="register_fullname" class="txt" type="text" value=""
                   placeholder='请输入不超过15位字符的用户名'/>
            <div class="error-tip"></div>
      </div>
        <div class="login-input" style="margin-top:20px;position:relative;">
            <input name="pwd" id="register_password" class="txt" type="password" placeholder='密码'/>
            <div class="error-tip"></div>
        </div>
            <div class="login-input" style="margin-top:20px;position:relative;">
                <div id="snsBtn" class="sns-btn">获取验证码</div>
                <input name="vcode" id="verify_code" class="codetxt" type="text" value="" placeholder='请输入验证码'/>

            </div>
        <div style="margin-top:20px;">
            <span id="register_btn" onclick="register()" class="button">立即注册</span>
        </div>
    </form>
    </div>
    <div class="signup"><a href="login.html">登录</a></div>
    <div style="margin:20px 24px 1px 24px">
        <div class="sep"><div style="margin-top:-9px;"><label>第三方账号注册</label></div></div>
        <div style="position: relative;">
            <span id="weixin_login" onclick="login.paltform.weixin()" class="icons weixin"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('qq')" class="icons qq"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('google')" class="icons google"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('sina')" class="icons weibo"></span>&nbsp;&nbsp;
            <span class="icons somemore"></span>
            <div class="morelogo-con">
                <span><span class="icons mingdao"></span>明道</span>
            </div>
        </div>
    </div>
    <div style="font-size:12px;margin-top:16px;"><span>注册表示您已阅读和同意 <a href="/tos">服务协议</a></span></div>
</div>
</body>
<script src="js/register.js"></script>
<script src="js/verifycode.js"></script>
</html>
