
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录 | 智护</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/register.css" type="text/css"/>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<div class="page-con">
    <div><span id="logo-text">智<label>护<span class="logo-dot rotate"></span></label></span></div>
    <div>
        <form name="loginform" id="loginform" action="#" method="post">
            <div style="margin-top:25px;position:relative;">
                <input name="uname" id="login_username" value="" class="txt" type="text" placeholder='用户名'/>
                <div class="error-tip"></div>
            </div>
            <div class="login-input" style="margin-top:20px;position:relative;">
                <input name="pwd" id="login_password" class="txt" type="password" placeholder='密码'/>
                <!--<a href="forget.html">忘记密码</a>-->
                <div class="error-tip"></div>
            </div>
            <div style="margin-top:20px;">
                <span id="signin_btn" onclick="login()" class="button">立即登录</span>
            </div>
        </form>
    </div>
    <div class="signup"><a href="register.html">注册</a></div>
    <div style="margin:20px 24px 0px 24px">
        <div class="sep"><div style="margin-top:-9px;"><label>第三方账号登录</label></div></div>
        <div style="position: relative;">
            <span id="weixin_login" onclick="login.paltform.weixin()" class="icons weixin"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('qq')" class="icons qq"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('google')" class="icons google"></span>&nbsp;&nbsp;
            <span onclick="login.paltform.login('sina')" class="icons weibo"></span>&nbsp;&nbsp;
            <span class="icons somemore"></span>
            <div class="morelogo-con">
                <span onclick="login.paltform.login('mingdao')"><span class="icons mingdao"></span>明道</span>
            </div>
        </div>
    </div>
</div>
<div class="weixin-con" id="weixin_dlg"><div style="margin-top:200px;">加载中...</div></div>
<!--<script src="/assets/js/jquery-a0def5ec.js" charset="UTF-8" type="text/javascript"></script>-->
<!--<script src="/assets/js/common-a0def5ec.js" charset="UTF-8" type="text/javascript"></script>-->
<!--<script src="/assets/js/login/login-a0def5ec.js" charset="UTF-8" type="text/javascript"></script>-->
</body>
<script src="js/login.js"></script>
</html>
